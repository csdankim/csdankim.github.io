        description: | # this will include new lines to allow paragraphs
          Following Kevin Knight’s tradition, Japanese KATAKANA and English are used to demonstrate the linguistic diversity and to illustrate transliteration and translation. For this project NLP’s modern quantitative techniques and statistical methods, dynamic programming algorithms (Viterbi, CKY, Forward-Backward, Inside-Outside, and Beam Search), and machine learning and deep learning techniques (EM, RNN) were applied. (Python, Pytorch, Carmel) 
    # content:
      - layout: top-middle
        title: IDA*, RBFS, and MCTS for Sokoban Game
        link: github.com/csdankim/MCTS_Sokoban
        # link_text: Project Website
        additional_links:
          - title:  MCTS_Sokoban
            icon: fab fa-github
            url: github.com/csdankim/MCTS_Sokoban
          # - title:  Github page for project (eg. sproogen/modern-resume-theme)
          #   icon: fab fa-github
          #   url: Link to project (eg. sproogen.github.io/modern-resume-theme)
        quote: >
          Applying state of the art AI search algorithms to solve the Sokoban game automatically. Since Sokoban game itself is quite challenging due to its problem complexity, additionally, heuristic functions and deadlock detectors are applied.
        description: | # this will include new lines to allow paragraphs
          We implemented IDA*, RBFS and MCTS in order to solve Sokoban game which is the well-known single player game. Sokoban game is a big challenge in artificial intelligence study due to its problem complexity. So, we had to apply heuristic functions and deadlock detectors. All algorithms solved problems, but their performances are, of course, different. The result of this experiment shows the possibility to improve algorithms further by considering specific conditions of the environment of the game.
         
