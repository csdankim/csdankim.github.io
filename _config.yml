about_content: | # this will include new lines to allow paragraphs
  Hi, my name's Dan Kim and I'm a Software Developer. 
  
  After Apple Asia-Pacific Internship (Marketing) in 2008, I decided to dive into the tech industries. After achieving a master’s degree in information systems, I built my career in various tech companies for seven years from business strategy planning. I have now developed myself as a software engineer / machine learning engineer in the Master of Computer Science graduate program at Oregon State University. I expect a chance for my business-related experience and computer science professional skills to enhance its value for your business success.
  
  
  I am most skilled in:
  
        ● AI & Data Science: Tensorflow, Pytorch, Scikit-Learn, Pandas, Numpy, Matplotlib, Seaborn, ML.NET
        
        ● .NET Technologies: .NET Core, C#.NET, Entity Framework Core, ASP.NET Core MVC, Dapper, ASP.NET Core API, LINQ, XML
        
        ● Web Technologies / Scripting: Angular 9, TypeScript, HTML5, CSS3, JavaScript, jQuery, Bootstrap, Node.js
        
        ● Database: SQL Server 2019/2017/2016/2014, Oracle 10g
        
        ● IDE & Tools: Visual Studio 2019/2017/2015, SSMS, VS Code, Rider, Pycharm, Clion, Vim, Emacs
        
        ● Testing Tools: Postman, Fiddler, NUnit, MOQ, MS test
        
        ● Version & Bug Control: TFS, GIT, SVN, JIRA
        
        ● Cloud: Azure Functions, Blob Storage, Cognitive Services, Azure Web App, Azure Pipeline CI/CD
        
        ● Others: Python, R, C/C++, Docker, Kubernetes
    


